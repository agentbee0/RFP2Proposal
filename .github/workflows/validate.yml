name: Validate Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-structure:
    name: Plugin Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate plugin.json exists and is valid JSON
        run: |
          test -f .claude-plugin/plugin.json
          python3 -c "import json; json.load(open('.claude-plugin/plugin.json'))"

      - name: Validate plugin.json has required fields
        run: |
          python3 -c "
          import json
          data = json.load(open('.claude-plugin/plugin.json'))
          required = ['name', 'version', 'description', 'author']
          missing = [f for f in required if f not in data]
          if missing:
              raise ValueError(f'Missing required fields: {missing}')
          print('plugin.json valid')
          "

      - name: Validate command files have frontmatter
        run: |
          for f in commands/*.md; do
            if [ -f "$f" ]; then
              head -1 "$f" | grep -q "^---" || (echo "Missing frontmatter in $f" && exit 1)
              echo "OK: $f"
            fi
          done

      - name: Validate skill files exist
        run: |
          for dir in skills/*/; do
            test -f "${dir}SKILL.md" || (echo "Missing SKILL.md in $dir" && exit 1)
            echo "OK: ${dir}SKILL.md"
          done

  validate-yaml:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint org-knowledge YAML files
        run: |
          for f in org-knowledge/*.yaml; do
            if [ -f "$f" ]; then
              yamllint -d relaxed "$f" && echo "OK: $f" || exit 1
            fi
          done

  build-mcp-server:
    name: MCP Server Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: servers/docx-generator
        run: npm install

      - name: Build TypeScript
        working-directory: servers/docx-generator
        run: npm run build
