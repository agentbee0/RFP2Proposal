# Differentiators — Win themes and competitive advantages
# Used in: Throughout all proposal sections (win theme threading)

win_themes:
  - theme: "Proven Federal Delivery — On Time, On Budget"
    description: >
      Acme has delivered 94% of federal task orders on schedule and within budget over the
      past five years. Our structured Agile Delivery Framework and proactive risk management
      eliminate the surprise delays and cost overruns that plague large IT programs.
    evidence: "94% on-time delivery rate across 41 federal task orders (2019–2024)"
    applicable_to:
      - "software development"
      - "cloud modernization"
      - "IT program management"
      - "data analytics"
      - "any federal IT acquisition"

  - theme: "Security First, Not Security Last"
    description: >
      Our DevSecOps approach embeds security into every sprint, not as a final-phase gate.
      We have achieved Authority to Operate (ATO) in as few as 87 days on FISMA-moderate
      systems, and have never experienced a data breach across our entire federal portfolio.
    evidence: >
      87-day ATO on VA/VBA data lake; zero security breaches across all federal contracts;
      100% of delivered systems passed security assessments on first submission.
    applicable_to:
      - "cybersecurity"
      - "cloud migration"
      - "software development"
      - "data platforms"
      - "federal IT"

  - theme: "AI That's Operational, Not Just Experimental"
    description: >
      Acme builds AI/ML systems that run in production—not demos that gather dust. Our
      data science team specializes in bridging the gap between research-grade models and
      production-ready, auditable, and FedRAMP-compliant AI systems that deliver measurable
      ROI from day one.
    evidence: >
      BluePeak claims engine increased auto-adjudication from 54% to 79% in production;
      SSA NLP system improved self-service resolution by 47%; DoE predictive maintenance
      model reduced equipment failures by 38%.
    applicable_to:
      - "AI/ML"
      - "data analytics"
      - "healthcare IT"
      - "automation"
      - "process improvement"

  - theme: "Teams That Stay — Zero Disruptive Turnover"
    description: >
      Our 96% annual staff retention rate means the team you meet during proposal evaluation
      is the team that delivers your program. We reject the body-shop model: our personnel
      are dedicated, cleared, and deeply invested in client mission success.
    evidence: >
      96% annual retention rate; average key personnel tenure of 4.1 years per engagement;
      zero involuntary key personnel substitutions across all active contracts.
    applicable_to:
      - "staffing"
      - "long-term programs"
      - "sensitive/cleared work"
      - "any federal engagement"

competitive_advantages:
  - advantage: "FedRAMP-Experienced, Not FedRAMP-Naive"
    description: >
      Acme has guided 9 federal systems through the FedRAMP authorization process, including
      3 FedRAMP-High systems. Our in-house Authorization & Assessment team eliminates the
      learning curve that slows competitors on their first-time FedRAMP engagements.
    proof_points:
      - "9 FedRAMP authorizations completed (3 High, 6 Moderate)"
      - "Average time-to-ATO of 103 days vs. GSA-published average of 210 days"
      - "100% first-submission pass rate on Security Assessment Reports (SARs)"

  - advantage: "Proprietary AI-Assisted Development Toolchain"
    description: >
      AcmeAssist is our internal AI-augmented development platform that accelerates
      code generation, automated testing, and documentation by an estimated 28%, without
      compromising quality or security. Clients benefit from faster delivery at no added cost.
    proof_points:
      - "28% average velocity improvement measured across 8 projects using AcmeAssist"
      - "40% reduction in boilerplate documentation time"
      - "Fully auditable — all AI-generated code is reviewed by a senior engineer before merge"

  - advantage: "Dedicated Small Business with Large Business Capabilities"
    description: >
      As a certified 8(a), HUBZone, and SDVOSB firm, Acme gives agencies the best of
      both worlds: set-aside pricing flexibility with the certifications, past performance,
      and technical bench of a mid-tier integrator. Our team includes former Big 4 consultants,
      ex-NSA researchers, and retired senior federal IT executives.
    proof_points:
      - "8(a), HUBZone, and SDVOSB certified"
      - "Senior team includes former MITRE, Booz Allen, and Deloitte practitioners"
      - "$25M+ single-contract past performance as prime contractor"

