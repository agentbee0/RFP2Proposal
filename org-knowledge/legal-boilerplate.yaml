compliance_statements:
  equal_opportunity: >
    Acme Technology Solutions, Inc. is an Equal Opportunity Employer. All qualified
    applicants will receive consideration for employment without regard to race, color,
    religion, sex, sexual orientation, gender identity, national origin, disability,
    veteran status, or any other protected characteristic under applicable federal, state,
    or local law. Acme is committed to affirmative action and maintains an Affirmative
    Action Program (AAP) in compliance with Executive Order 11246, Section 503 of the
    Rehabilitation Act, and the Vietnam Era Veterans' Readjustment Assistance Act (VEVRAA).

  section_508: >
    Acme Technology Solutions is committed to ensuring all electronic and information
    technology (EIT) products and services delivered under federal contracts meet the
    accessibility standards set forth in Section 508 of the Rehabilitation Act (29 U.S.C.
    § 794d) and the Web Content Accessibility Guidelines (WCAG) 2.1 Level AA. All
    software deliverables undergo formal Section 508 conformance testing using the DHS
    Trusted Tester methodology prior to acceptance. Acme maintains three Section 508
    Trusted Testers on staff and provides documented Voluntary Product Accessibility
    Templates (VPATs) for all delivered systems.

  data_privacy: >
    Acme Technology Solutions maintains a comprehensive privacy program aligned with
    the Privacy Act of 1974, the E-Government Act of 2002, NIST SP 800-122, and applicable
    state privacy laws (including CCPA). For engagements involving personally identifiable
    information (PII) or protected health information (PHI), Acme implements data minimization
    principles, role-based access controls, encryption at rest and in transit, and maintains
    a System of Records Notice (SORN) review process. Acme's privacy practices are audited
    annually by a third-party assessor.

  export_controls: >
    Acme Technology Solutions complies with all applicable U.S. export control laws and
    regulations, including the Export Administration Regulations (EAR, 15 C.F.R. Parts
    730–774) and the International Traffic in Arms Regulations (ITAR, 22 C.F.R. Parts
    120–130). Acme screens all employees, subcontractors, and proposed exports against
    the Consolidated Screening List (CSL) prior to engagement. Acme does not export or
    re-export controlled technology, software, or services without proper licensing or
    applicable license exemptions. All staff with access to export-controlled data
    complete annual export control compliance training.
