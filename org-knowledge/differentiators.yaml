unique_capabilities:
  - capability: "In-House FedRAMP Authorization Team"
    description: >
      Acme maintains a dedicated Authorization & Assessment (A&A) team of 12 certified
      professionals specializing in federal security authorization (RMF, FedRAMP, DIACAP).
      This eliminates dependence on expensive external 3PAOs for core ATO activities.
    how_it_helps_clients: >
      Faster ATO timelines (average 103 days vs. industry 210), lower compliance costs,
      and continuous compliance monitoring throughout the contract period.

  - capability: "Rapid Prototype & Pilot Lab"
    description: >
      Acme's Innovation Lab provides a pre-provisioned, cloud-based environment where
      clients can see working prototypes within 72 hours of requirements alignment. We
      use the lab to de-risk architecture decisions before contract award.
    how_it_helps_clients: >
      Reduces technical risk and accelerates source selection confidence. Clients can
      evaluate Acme's approach on their actual use case before signing a contract.

  - capability: "Cleared AI/ML Research Team"
    description: >
      A team of 6 cleared data scientists (SECRET and above) enabling AI/ML work
      in classified and sensitive compartmented environments where commercial AI vendors
      cannot operate.
    how_it_helps_clients: >
      Enables mission-critical AI/ML capabilities for Intelligence Community and DoD
      clients with strict data handling requirements.
