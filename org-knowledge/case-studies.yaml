  - project_name: "Enterprise Data Lake & Analytics Platform"
    client_name: "U.S. Department of Veterans Affairs"
    client_agency: "Veterans Benefits Administration (VBA)"
    contract_number: "VA701-20-C-0187"
    contract_type: "FFP"
    contract_value: "$7.4M"
    period_of_performance:
      start: "2020-09"
      end: "2023-03"
    project_description: >
      Designed and built a cloud-native data lake on AWS GovCloud consolidating 18 disparate
      legacy data sources for the Veterans Benefits Administration. Delivered a self-service
      analytics platform with Tableau dashboards enabling VBA analysts to reduce claims
      processing research time by 52%. The solution was FedRAMP-authorized and achieved
      ATO in under 90 days.
    technologies_used:
      - "AWS GovCloud (S3, Glue, Athena, Redshift)"
      - "Tableau"
      - "Python"
      - "Apache Spark"
      - "Terraform"
      - "FedRAMP-compliant infrastructure"
    team_size: 18
    key_outcomes:
      - metric: "Claims processing research time"
        result: "52% reduction"
      - metric: "Data sources consolidated"
        result: "18 legacy systems integrated"
      - metric: "Time to ATO"
        result: "87 days (vs. agency average of 210 days)"
      - metric: "System uptime"
        result: "99.97% over 30-month period"
      - metric: "Cost savings"
        result: "$1.2M annual reduction vs. prior on-premises infrastructure"
    relevance_tags:
      - "federal government"
      - "data analytics"
      - "cloud migration"
      - "AWS GovCloud"
      - "FedRAMP"
      - "healthcare data"
      - "legacy modernization"
    reference_contact:
      name: "Marcus Delgado"
      title: "COR / Program Director, VBA IT"
      email: "marcus.delgado@va.gov"
      phone: "(202) 461-7823"
    cpars_rating: "Exceptional"

  - project_name: "Zero Trust Architecture Implementation"
    client_name: "U.S. Department of Homeland Security"
    client_agency: "Cybersecurity and Infrastructure Security Agency (CISA)"
    contract_number: "70RSAT22C00089"
    contract_type: "T&M"
    contract_value: "$5.1M"
    period_of_performance:
      start: "2022-04"
      end: "2024-04"
    project_description: >
      Led a full Zero Trust Architecture (ZTA) modernization program for CISA aligned with
      NIST SP 800-207 and OMB M-22-09. Delivered identity-centric security controls across
      14,000+ endpoints, deployed a next-gen SIEM, and implemented continuous authorization
      workflows replacing legacy perimeter-based defenses. Conducted workforce training
      reaching 3,200 personnel across 6 regional offices.
    technologies_used:
      - "Okta Workforce Identity"
      - "Palo Alto Prisma Access"
      - "CrowdStrike Falcon"
      - "Splunk SIEM"
      - "BeyondTrust PAM"
      - "Microsoft Azure AD"
    team_size: 22
    key_outcomes:
      - metric: "Mean time to detect (MTTD)"
        result: "Reduced from 11 days to 4.2 hours"
      - metric: "Endpoints under ZTA controls"
        result: "14,200 (100% of scope)"
      - metric: "Unauthorized access incidents"
        result: "68% reduction year-over-year"
      - metric: "Personnel trained"
        result: "3,200 across 6 regional offices"
      - metric: "Compliance posture"
        result: "Full alignment with M-22-09 achieved on schedule"
    relevance_tags:
      - "cybersecurity"
      - "zero trust"
      - "federal government"
      - "NIST 800-207"
      - "identity management"
      - "SIEM"
      - "DHS"
    reference_contact:
      name: "Patricia Okonkwo"
      title: "Contracting Officer Representative, CISA"
      email: "patricia.okonkwo@cisa.dhs.gov"
      phone: "(703) 235-5190"
    cpars_rating: "Exceptional"

