pricing_models:
  - model_type: "T&M"
    description: >
      Time & Materials billing at hourly labor category rates with a not-to-exceed (NTE)
      ceiling. Monthly invoicing based on certified timesheets. ODCs billed at cost plus
      applicable G&A. Preferred for programs with evolving scope or exploratory research phases.
  - model_type: "FFP"
    description: >
      Firm Fixed Price per deliverable milestone with payment triggered upon government
      acceptance. Risk is absorbed by Acme. Preferred for well-defined, repeatable deliverables
      such as platform implementations, training programs, and defined software releases.
  - model_type: "CPFF"
    description: >
      Cost Plus Fixed Fee reimbursing allowable, allocable, and reasonable costs plus
      a negotiated fixed fee (typically 8%). Preferred for R&D engagements and programs
      with significant technical uncertainty.
  - model_type: "IDIQ / Task Order"
    description: >
      Indefinite Delivery Indefinite Quantity vehicle with individual task orders issued
      as FFP, T&M, or CPFF depending on task nature. Minimum order: $50,000.
      Maximum contract ceiling: $25,000,000.

