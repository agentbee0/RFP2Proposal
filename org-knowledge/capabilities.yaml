service_lines:
  - name: "Cloud Modernization & Migration"
    description: >
      End-to-end cloud adoption and legacy system migration services, including
      lift-and-shift, re-platforming, and cloud-native re-architecture on AWS, Azure,
      and GCP. We hold FedRAMP-authorized environments and deliver ATO-ready solutions.
    key_technologies: ["AWS GovCloud", "Azure Government", "Terraform", "Kubernetes", "Docker"]
    certifications: ["AWS Advanced Consulting Partner", "Microsoft Azure Expert MSP"]

  - name: "Custom Software Development"
    description: >
      Full-stack application development using modern frameworks and agile practices.
      We build secure, scalable, and accessible web and mobile applications tailored
      to mission needs, with built-in Section 508 compliance.
    key_technologies: ["React", "Node.js", "Python", "Java Spring Boot", "PostgreSQL"]
    certifications: ["CMMI Level 3"]

  - name: "Data Analytics & AI/ML"
    description: >
      Advanced analytics platforms, machine learning pipelines, and AI-enabled decision
      support tools. We design and operationalize data strategies from ingestion through
      insight, including NLP, predictive modeling, and explainable AI.
    key_technologies: ["Python", "TensorFlow", "Apache Spark", "Tableau", "Databricks"]
    certifications: ["AWS Machine Learning Specialty", "Google Cloud Professional Data Engineer"]

  - name: "Cybersecurity & Zero Trust"
    description: >
      Comprehensive cybersecurity services including risk assessments, penetration testing,
      ATO support, SOC operations, and Zero Trust Architecture implementation aligned
      with NIST SP 800-207 and M-22-09 federal mandates.
    key_technologies: ["Palo Alto Prisma", "CrowdStrike Falcon", "Splunk SIEM", "Okta", "BeyondTrust"]
    certifications: ["ISO 27001", "SOC 2 Type II"]

  - name: "IT Program Management & Agile Transformation"
    description: >
      Program and project management services using PMI/PMBOK and SAFe Agile frameworks.
      We coach and implement enterprise agile transformation, DevSecOps pipelines, and
      governance structures for large-scale federal IT programs.
    key_technologies: ["Jira", "Confluence", "ServiceNow", "MS Project", "Azure DevOps"]
    certifications: ["PMI Registered Education Provider", "SAFe Partner"]

